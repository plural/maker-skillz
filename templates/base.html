<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <link type="text/css" rel="stylesheet" href="/stylesheets/grid.css" />

<body>

<div id="header" class="container_12">

<div id="header_contents" class="grid_12 ">
  <h1>{% block page_title %}Maker Skillz{% endblock %}</h1>
  <p>

    |
    <a href="/makers">Makers</a>
    |
    <a href="/new_maker">New Profile</a>
    |
    <a href="/skills">Skills</a>
    |
    <a href="/badges">Merit Badges</a>
    |
    <a href="/search">Search</a>
    |
    <a href="/me">My Profile</a>
    |
    <a href="/about">About</a>

</div>

</div>



<div id="content" class="container_12">
{% block main_content %}{% endblock %}
</div>



<div id="footer" class="container_12">

<div id="footer_contents" class="grid_12 ">
    <a href="{{ url }}">{{ url_linktext }}</a>

    Copyright, links, blah blah blah.
  </p>
</div>

</div>

</html>
